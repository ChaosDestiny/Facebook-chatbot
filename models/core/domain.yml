actions:
- action_play_music
- action_tell_story
- utter_ask_color
- utter_ask_food
- utter_ask_name
- utter_cheer_up
- utter_did_that_help
- utter_goodbye
- utter_greet
- utter_happy
- utter_iamabot
config:
  store_entities_as_slots: true
entities:
- name
- song
- story
- time
forms: []
intents:
- greet:
    ignore_entities: []
    use_entities: true
- goodbye:
    ignore_entities: []
    use_entities: true
- mood_great:
    ignore_entities: []
    use_entities: true
- mood_unhappy:
    ignore_entities: []
    use_entities: true
- bot_challenge:
    ignore_entities: []
    use_entities: true
- ask_name:
    ignore_entities: []
    use_entities: true
- ask_color:
    ignore_entities: []
    use_entities: true
- ask_food:
    ignore_entities: []
    use_entities: true
- play_music:
    ignore_entities: []
    use_entities: true
- tell_story:
    ignore_entities: []
    use_entities: true
responses:
  utter_ask_color:
  - text: What is your favorite color?
  - text: What color do you like the most?
  utter_ask_food:
  - text: What is your favorite food?
  utter_ask_name:
  - text: What is your name?
  - text: I am Luna, what is your name?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_goodbye:
  - text: Tạm biệt
  - text: Hẹn gặp lại
  - text: Bye bye
  utter_greet:
  - text: Xin chào, tôi là Luna
  - text: Chào bạn, tôi có thể giúp gì cho bạn không?
  - text: Chào bạn
  - text: Xin chào, rất vui được gặp bạn
  utter_happy:
  - text: Great, carry on!
  utter_iamabot:
  - text: Tôi là bot, được hỗ trợ bởi Rasa.
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 60
slots:
  name:
    auto_fill: true
    initial_value: null
    type: rasa.core.slots.TextSlot
  song:
    auto_fill: true
    initial_value: null
    type: rasa.core.slots.TextSlot
  story:
    auto_fill: true
    initial_value: null
    type: rasa.core.slots.TextSlot
  time:
    auto_fill: true
    initial_value: null
    type: rasa.core.slots.TextSlot
